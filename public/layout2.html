<body>
    <div id="opacity_layer"></div>
    <div id="page">

        <div id="header_wrapper">
            <div id="header">
                <h1 id="logo"><a href="/"><small>[logo]</small> schuhkombinat.de</a></h1>
                <ul class="metanav">
                    <li><a href="/forecasts/new" onclick="return confirm('Die Sitzungdaten werden gelöscht.\n Fortfahren?');">nochmal</a></li>
                </ul>
            </div>

        </div>

        <div id="panel">
            <div id="grow_wrap">
                <form action="/feet/7" class="foot_shoes_form" id="searched_shoe_form" method="post" onsubmit="jQuery.ajax({complete:function(request){$(&quot;#add_shoe_form&quot;).show(); init_shoe_completer();  $(&quot;#foot_fields input.manufacturer&quot;).focus(); $(&quot;#search_shoes_submit&quot;).val(&quot;Ändern&quot;)}, data:jQuery.param(jQuery(this).serializeArray()) + '&amp;authenticity_token=' + encodeURIComponent('CysPYRruRleMBhFZiyWjEhRls791Mjga/SvpFDPd+e0='), success:function(request){jQuery('#add_shoe_form').html(request);}, type:'post', url:'/feet/7'}); return false;"><div style="margin:0;padding:0;display:inline"><input name="_method" type="hidden" value="put" /><input name="authenticity_token" type="hidden" value="CysPYRruRleMBhFZiyWjEhRls791Mjga/SvpFDPd+e0=" /></div>

                    <h3>
                        <input checked="checked" id="with_searched_shoe_true" name="with_searched_shoe" type="radio" value="true" />
                        <label for="foot_searched_shoe_attributes_with_searched_shoe_true">Ich möchte nach einem bestimmten Schuh oder einer Marke suchen</label>

                    </h3>
                    <h3>
                        <input id="with_searched_shoe_false" name="with_searched_shoe" type="radio" value="false" />
                        <label for="with_searched_shoe_false">Ich möchte einfach passende Schuhe suchen, egal von welchem Hersteller.</label>
                    </h3>
                    <fieldset class="shoe_row shoe_completer">
                        <div class="labelwrap">
                            <label for="foot_searched_shoe_attributes_manufacturer_name">Hersteller</label>

                            <input class="manufacturer passive" id="foot_searched_shoe_attributes_manufacturer_name" name="foot[searched_shoe_attributes][manufacturer_name]" size="30" type="text" />
                        </div>
                        <div class="labelwrap">
                            <label for="foot_searched_shoe_attributes_model_name">Modell</label>
                            <input class="model passive" id="foot_searched_shoe_attributes_model_name" name="foot[searched_shoe_attributes][model_name]" size="30" type="text" />
                        </div>
                    </fieldset>
                    <ul id="search_options">
                        <li><a href="#" id="toggle_model_search">Nur nach Marke suchen</a></li>
                    </ul>
                </form>
                <div id="add_shoe_form">
                    <form action="/feet/7" class="foot_shoes_form" id="edit_foot_7" method="post" onsubmit="jQuery.ajax({data:jQuery.param(jQuery(this).serializeArray()) + '&amp;authenticity_token=' + encodeURIComponent('CysPYRruRleMBhFZiyWjEhRls791Mjga/SvpFDPd+e0='), success:function(request){jQuery('#shoes_list').html(request);shoe_add_success(event)}, type:'post', url:'/feet/7'}); return false;"><div style="margin:0;padding:0;display:inline"><input name="_method" type="hidden" value="put" /><input name="authenticity_token" type="hidden" value="CysPYRruRleMBhFZiyWjEhRls791Mjga/SvpFDPd+e0=" /></div>

                        <div id="foot_fields">
                            <p>
                                Trage jetzt die Schuhe ein, die dir gut passen. Je mehr du einträgst, umso besser wird unsere Berechnung!
                            </p>
                            <fieldset class="inputs">
                                <ol class="shoe_row shoe_completer">
                                    <li class="labelwrap">
                                        <label for="foot_shoes_attributes__manufacturer">Hersteller </label>
                                        <input class="manufacturer" id="foot_shoes_attributes__manufacturer" name="foot[shoes_attributes][][manufacturer]" size="30" type="text" />

                                    </li>
                                    <li class="labelwrap">
                                        <label for="foot_shoes_attributes__model">Modell </label>
                                        <input class="model" id="foot_shoes_attributes__model" name="foot[shoes_attributes][][model]" size="30" type="text" />
                                    </li>
                                    <li class="labelwrap">
                                        <label for="foot_shoes_attributes__size">Größe</label>
                                        <input class="size" id="foot_shoes_attributes__size" name="foot[shoes_attributes][][size]" size="30" type="text" />

                                    </li>
                                </ol>
                            </fieldset>
                        </div>
                    </form>
                </div>

            </div>
            
            <div id="right_col">
                <h1 id="next">NEXT</h1>
            </div>
            <div id="shoes_list">

                <div class="hide tar" id="show_result_button">
                    <a href="http://localhost:3000/feet/7/forecasts/fitting" class="awesome orange">Ergebnis Anzeigen</a>
                    <br>
                    <br>
                    <a href="http://localhost:3000/feet/7/forecasts" class="awesome orange">Alle passenden Schuhe</a>
                </div>

            </div>
            <div id="forecast_result"></div>
        </div>
        <div id="footer_wrapper">

    </div>
</body>
</html>
